<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Hello App Engine</title>
</head>
<script src="jquery-2.1.0.min.js"></script>
<script> 
$( function() { 
	$('#calc').click( function() { 
		var var1 = $('#var1').val(); 
		var var2 = $('#var2').val(); 
		var var3 = $('#var3').val(); 
		$('#result').load( "/homework32?var1="+var1+"&var2="+var2+"&var3="+var3); 
	} ); 
	} );
</script>

<body>
  <form>
     <p>Введите коэффициенты квадратного уравнения:</p>
     <table>
       <tr>
         <td> <input id="var1"type="text"/> </td>
         <td>   <p>x^2+</p> </td>
         <td>     <input id="var2"type="text"/> </td>
         <td>   <p>x+</p> </td>
         <td>     <input id="var3"type="text"/> </td>
       </tr>
     </table>
 </form>
   
 <button id="calc">Посчитать</button>
 <p>Корни: <b><span style="color:red" id="result"></span></b></p>

</body>
</html>
